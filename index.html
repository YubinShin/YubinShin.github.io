<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Layout2</title>
    <style>
        body {
            background-color: aliceblue
        }

        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            font-size: 40px;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        #header {
            width: 1000px;
            height: 100px;
            background-color: #222;
        }

        #nav {
            width: 1000px;
            height: 100px;
            background-color: #333
        }

        #side_left {
            float: left;
            width: 300px;
            height: 600px;
            background-color: #444
        }

        #contents {
            float: left;
            width: 400px;
            height: 600px;
            background-color: #555
        }

        #side_right {
            float: left;
            width: 300px;
            height: 600px;
            background-color: #666;
        }

        #footer {
            width: 1000px;
            height: 100px;
            background-color: #111;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side_left">left</div>
        <div id="contents">center</div>
        <div id="side_right">right</div>
        <div id="footer">footer</div>
    </div>
</body></html>
